<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body background='https://image.freepik.com/fotos-gratis/textura-da-tela-azul_1253-76.jpg'>
<center>
    <font color="white" face="Verdana">
        <h1>Login</h1>
    </font>
    <form action="/login" method="post">
        <font color="white" face="Arial Black">
            Login: <input type="text" name="login"><br>
            Senha: <input type="password" name="senha"><br>
        </font>
        {% if erro %}
        <span style="color:red">{{erro}}</span><br>
        {% endif %}
        <input type="submit" value="Logar">
    </form>
</center>
</body>
</html>
